{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <title>Password Reset - Furni</title>
</head>
<body>
  <!-- Start Header/Navigation -->
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Furni<span>.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsFurni">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>hop
          <li><a class="nav-link" href="{% url 'product_list' %}">Shop</a></li>
          <li><a class="nav-link" href="{% url 'about' %}">About us</a></li>
          <li><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
          <li><a class="nav-link" href="{% url 'contact' %}">Contact us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Header/Navigation -->

  <!-- Start Password Reset Section -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Password Reset</h2>
        <p>Please enter your email address to receive a link to create a new password via email.</p>
        <form method="post" action="{% url 'password_reset' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
        </form>
        <p class="mt-3"><a href="{% url 'login' %}">Back to Login</a></p>
      </div>
    </div>
  </div>
  <!-- End Password Reset Section -->

  <!-- Bootstrap JS and dependencies -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
